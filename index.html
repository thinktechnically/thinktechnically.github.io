<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Technically</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ“</button>

    <!-- Floating Tech Background Elements -->
    <div class="floating-gear"><i class="fas fa-cog"></i></div>
    <div class="floating-code"><i class="fas fa-code"></i></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">
            <img src="images/logo.png" alt="Think Technically Logo">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="animate-pop-in">THINK TECHNICALLY</h1>
            <p class="animate-pop-in">Demystifying Tech, One Byte at a Time</p>
            <a href="https://youtube.com/@Think-Technically" target="_blank" class="cta-button animate-pop-in">
                <i class="fab fa-youtube"></i> Subscribe Now
            </a>
        </div>
        <div class="scroll-down"></div>
    </section>

    <!-- Video Grid Section -->
    <section id="videos" class="section">

        <div class="video-grid">
            <div class="video-card glassmorphism">
                <iframe src="https://youtu.be/a44mk1-ToCw?feature=shared" frameborder="0" allowfullscreen></iframe>

            <div class="video-card glassmorphism">
                <iframe src="https://youtu.be/qmluXhaB0wI?feature=shared" frameborder="0" allowfullscreen></iframe>

    <div class="social-links">
